<div class="container top-30 animated fadeIn fast" *ngIf="artist">

  <div class="row">

    <div class="col-md-3">
      <img [src]="artist.images | withoutphoto" alt="" class="img-fluid img-responsive img-circle">
    </div>

    <div class="col-md-9">
      <div class="container">
          <h3 class="text-center">{{artist.name}} <small>Popularity: {{artist.popularity}}</small></h3>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <button [routerLink]="['/search']"
               type="button" name="button"
               class="btn btn-block btn-outline-primary">Back</button>
            </div>
            <div class="col-md-6">
              <a [href]="artist.external_urls?.spotify"
              class="btn btn-block btn-outline-success">Open in Spotify</a>
            </div>
          </div>
      </div>
    </div>

  </div>

  <h2 class="text-center">Top songs</h2>
  <hr>
  <div class="container" *ngIf="topSongs">
    <table class="table table-responsive table-inverse table-hover">
      <thead>
        <th>#</th>
        <th>Image</th>
        <th>Name</th>
        <th>Popularity</th>
        <th>Preview</th>
      </thead>
      <tbody>
        <tr *ngFor="let topSong of topSongs; let i = index;">
          <td>{{i+1}}</td>
          <td><img [src]="topSong.album.images | withoutphoto" alt="" class="img-fluid mini-image"> </td>
          <td>{{topSong.name}}</td>
          <td>{{topSong.popularity}}</td>
          <td>
            <!-- <audio controls="">
              <source [src]="topSong.preview_url">
                You must update your browser.
            </audio> -->
            <iframe [src]=" topSong.uri | domseguro:'https://embed.spotify.com/?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
          </td>
        </tr>
      </tbody>
  </table>
  </div>

</div>
